<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <!-- 设置IE采用最新的浏览器引擎进行渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置不同设备间视口兼容 
       content="width=device-width：当前视口宽度
       initial-scale=1：关闭初始化缩放
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link href="css/main.css" rel="stylesheet"></script>
  </head>
  <body>
    
    <header id="header">
        <div class="topbar">
            <!-- 视口容器 -->
            <div class="container">
                <div class="row">
                    <!-- 
                      col-xs:栅格系统
                      text-center：文字居中
                     -->
                    <div class="col-xs-2 text-center">
                      <a href="#" class="mobile-link">
                        <!-- class="glyphicon xxx":使用bootstrap自带的字体 -->
                        <i class="glyphicon glyphicon-phone"></i>
                        <span>手机扫码</span>
                        <i class="glyphicon glyphicon-chevron-down"></i>
                        <img src="img/qcode.png" height="136px" width="120px" alt="">
                      </a>
                    </div>
                    <div class="col-xs-4 text-center">
                      <i class="glyphicon glyphicon-phone-alt"></i>  
                      联系电话:4003-823-823
                    </div>
                    <div class="col-xs-3 text-center">常见问题</div>
                    <div class="col-xs-3 text-center">
                      <a class="btn btn-danger" href="#" role="button">立即注册</a>

                      <a class="login-link" href="#">登录</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 导航条 -->
        <nav class="navbar navbar-default navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">微金所</a>
            </div>

            <ul class="nav navbar-nav">
              <li> <a href="#">我要投资</a> </li>
              <li> <a href="#">我要借款</a> </li>
              <li> <a href="#">平台介绍</a> </li>
              <li> <a href="#">新手专区</a> </li>
              <li> <a href="#">最新动态</a> </li>
              <li> <a href="#">微论坛</a> </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li> <a href="#">个人中心</a> </li>
            </ul>
          </div>
        </nav>

    </header>

    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>

    <footer></footer>

    

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
